<md-grid-list
md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">

<md-grid-tile ng-repeat="title in $ctrl.pokes"
               md-rowspan ="{{title.span.row}}"
               md-colspan="{{title.span.col}}"
               md-colspan-sm="1"
               md-colspan-xs="1"
               ng-class="title.background">

    <img ng-src="{{title.icon}}"/>
    <md-grid-tile-footer><h3>{{title.title}}</h3></md-grid-tile-footer>

</md-grid-tile>


</md-grid-list>
